spring.application.name=EntreBicisAnna


spring.datasource.url=jdbc:mysql://localhost:3306/projecte4EntreBicisAnna?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#hibernate logger
logging.level.org.springframework.data=WARN
logging.level.org.springframework.orm.jpa=WARN
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=WARN

logging.level.org.springframework.security=info
logging.file.name=entreBicisAnna.log

logging.level.root=info

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YourPassword
spring.mail.password=YourPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
